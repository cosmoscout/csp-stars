<div class="row">
    <div class="col-5">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_stars" checked />
            <i class="material-icons"></i>
            <span>Enabled</span>
        </label>
    </div>

    <div class="col-7">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_stars_figures" />
            <i class="material-icons"></i>
            <span>Constellations</span>
        </label>
    </div>

    <div class="col-7 offset-5">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_stars_grid" />
            <i class="material-icons"></i>
            <span>Coordinate System</span>
        </label>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Draw Mode
    </div>
    <div class="col-7">
        <label class="radiolabel">
            <input name="star_draw_mode" type="radio" id="set_star_draw_mode_0" />
            <span>Points</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="radiolabel">
            <input name="star_draw_mode" type="radio" id="set_star_draw_mode_1" checked />
            <span>Smooth Points</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="radiolabel">
            <input name="star_draw_mode" type="radio" id="set_star_draw_mode_2" />
            <span>Discs</<span>
    </div>
    <div class="col-7 offset-5">
        <label class="radiolabel">
            <input name="star_draw_mode" type="radio" id="set_star_draw_mode_3" />
            <span>Smooth Discs</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="radiolabel">
            <input name="star_draw_mode" type="radio" id="set_star_draw_mode_4" />
            <span>Sprite</span>
        </label>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Display Magnitude
    </div>
    <div class="col-7">
        <div id="set_star_magnitude">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Star Size
    </div>
    <div class="col-7">
        <div id="set_star_size">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Luminance Boost
    </div>
    <div class="col-7">
        <div id="set_star_luminance_multiplicator">
        </div>
    </div>
</div>
